<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top Categories</title>
    <link rel="stylesheet" href="topCategories.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="results">
            <div id="top-categories" class="box"></div>  
            
            <div class="navigation-arrows">
                <button id="prev" class="arrow-button"><i class="fas fa-chevron-left"></i></button>
                <div id="career-options" class="career-options-container">
                    <!-- Career options will be dynamically inserted here -->
                </div>
                <button id="next" class="arrow-button"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>

        <div class="buttons">
            <button id="back">Back</button>
            <button id="allCategories">Click To Know About All Categories</button>
        </div> 
    </div>

    <script src="topCategories.js"></script>
</body>
</html>
